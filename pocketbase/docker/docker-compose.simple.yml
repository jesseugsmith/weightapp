version: '3.8'

services:
  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: fitclash-pocketbase
    command: ["serve", "--http=0.0.0.0:8090", "--dir=/pb_data", "--publicDir=/pb_public", "--hooksDir=/pb_hooks", "--dev"]
    ports:
      - "8090:8090"
    volumes:
      - pocketbase_data:/pb_data
      - ./pocketbase/collections_schema.json:/pb_migrations/collections_schema.json:ro
      - ./pocketbase/MIGRATION_GUIDE.md:/pb_migrations/MIGRATION_GUIDE.md:ro
      - ./pocketbase/hooks:/pb_hooks:ro
    environment:
      - POCKETBASE_ADMIN_EMAIL=${POCKETBASE_ADMIN_EMAIL:-admin@fitclash.com}
      - POCKETBASE_ADMIN_PASSWORD=${POCKETBASE_ADMIN_PASSWORD:-changeme123}
    restart: unless-stopped
    networks:
      - fitclash-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: fitclash-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - pocketbase
    networks:
      - fitclash-network
    restart: unless-stopped
    profiles:
      - production

volumes:
  pocketbase_data:
    driver: local

networks:
  fitclash-network:
    driver: bridge
